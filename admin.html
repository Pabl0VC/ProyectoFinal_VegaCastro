          <a class="navbar-brand" href="index.html"><img src="/img/JotaEse Store.png" alt="logo" width="120px"></a>

          <div class="collapse navbar-collapse" id="navbarNav">

<!---------------- MAIN ----------------------->
    <div class="container text-center mt-4">
        <!-- MODOS DARK - -->
        <div class="modos">
            <div class="dark">
                <a id="botonDarkMode" href="#"><img src="/img/modo-oscuro.png" alt="Modo_Oscuro" width="40px"></a>
            </div>
            <div class="light">
                <a id="botonLightMode" href="#"><img src="/img/modo-ligth.png" alt="Modo_Oscuro" width="40px"></a>
            </div>
        </div>
    <!-- Titulo Pagina -->
    <div class="tituloPagina cardText mb-5">
        <h1>Portal Administrador</h1>
    </div>
    <!-- Preferencias Admin -->
    <div class="container text-center">
        <div class="row text-center m-auto">
            <!-- Agregar producto -->
            <div class="col-xs-12 col-md-6 col-sm-12 col-lg-3 col-xl-3 m-auto mb-sm-3 mb-lg-0">
                <button id="agregarProducto" data-bs-toggle="modal" data-bs-target="#idModalAgregarProducto" class="button-64" role="button"><span class="text">Agregar Producto</span>
                </button>
            </div>
            <div class="col-xs-12 col-md-6 col-sm-12 col-lg-3 col-xl-3 m-auto mb-sm-3 mb-lg-0">
                <button id="verCatalogo" class="button-64" role="button"><span class="text">Ver Catalogo</span></button>
            </div>
            <div class="col-xs-12 col-md-6 col-sm-12 col-lg-3 col-xl-3 m-auto mb-sm-3 mb-lg-0 ">
                <button id="ocultarCatalogo" class="button-64" role="button"><span class="text">Ocultar Catálogo</span></button>
            </div>
            <!-- SELECT ORDEN -->
            <div class="col-xs-12 col-md-6 col-sm-12 col-lg-3 col-xl-3 m-auto mb-sm-3 ">
                <select id="selectOrden" class="form-select form-select-sm m-md-2 m-lg-0" aria-label=".form-select-sm example">
                    <option selected>Más destacado</option>
                    <option value="1">Mayor precio</option>
                    <option value="2">Menor precio</option>
                    <option value="3">Masculino</option>
                    <option value="4">Femenino</option>
                    <option value="5">Unisex</option>
                </select>
            </div>
        </div>
    </div>



    <!-------------------- CONTAINER CATALOGO LIBROS -------------------->
    <div class="container text-center mb-5">
        <div id="coincidencia"></div>
        <div id="productos" class="row"></div>
    </div>
    
<!---------------------------- MODALS --------------------------->
    <!--Modal Agregar producto-->
    <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content colorCard cardText">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Agregar Producto</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <form>
              <div class="mb-3 text-start">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control border-warning" id="marcaInput" aria-describedby="marca" placeholder="Ej: Nike">
              </div>
              <div class="mb-3 text-start">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control border-warning" id="modeloInput" aria-describedby="modelo" placeholder="Ej: Total 90">
              </div>
              <div class="mb-3 text-start">
                <label for="genero" class="form-label">Genero</label>
                <input type="text" class="form-control border-warning" id="generoInput" aria-describedby="genero" placeholder="Hombre - Mujer - Unisex">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount" id="precioInput" ria-describedby="precio" placeholder="Sin puntos separadores">
              </div>
              <div class="mb-3 text-start">
                <label for="articulo" class="form-label">Tipo de Articulo</label>
                <input type="text" class="form-control border-warning" id="articuloInput" aria-describedby="articulo" placeholder="Ej: Zapatillas">
              </div>
              <div class="mb-3 text-start">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" class="form-control border-warning" id="skuInput" aria-describedby="sku" placeholder="22004">
              </div>
            </form>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="text" id="guardarProductoBtn" class="btn btn-warning" data-bs-dismiss="modal">Guardar Producto</button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-bodyCarrito">
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
    </div>

      <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Script Simulador de compra -->
    <!-- <script src="simulador.js"></script> -->
    <script src="JS/object_array.js"></script>
    <script src="JS/admin.js"></script>
    <script src="JS/darkMode.js"></script>
